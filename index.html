<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <!--Javascript-->
    <script src="script.js" defer></script>
    <title>MLBB DRAFT AND BAN TOOL (NO API)</title>
</head>
<body>
    <div class="overlay">
        <!-- Tour Info -->
        <div class="tournament-name" id="tournamentnameOutput"></div>
        
        <div class="tournament-info">
            <!-- Tour Logo -->
            <img class="logo-prop" src="Assets/images/tournamentlogo.gif" alt="Logo Tournament">
            
            <div class="match-display">
                <div class="team-container">
                    <div class="logo-wrapper">
                        <img class="team-logo" id="logo-1" src="Assets/images/80x80.png" alt="Logo Team 1">
                    </div>
                    <div class="team-score-indicator-1">
                        <img class="win-icon" id="win-icon-1" src="Assets/images/win.png" alt="Extra Image 1">
                        <img class="win-icon" id="win-icon-2" src="Assets/images/win.png" alt="Extra Image 2">
                        <img class="win-icon" id="win-icon-3" src="Assets/images/win.png" alt="Extra Image 3">
                    </div>
                </div>
                
                <div class="versus-text">VS</div>

                    </div>

                        <img class="win-icon" id="win-icon-5" src="Assets/images/win.png" alt="Extra Image 5">
                        <img class="win-icon" id="win-icon-6" src="Assets/images/win.png" alt="Extra Image 6">

                </div>
            </div>            
        </div>
        
        <!-- Blue side -->
        <h1 class="blue-team-name" id="team-name-display-1">Blue Side</h1>

            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-13"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-14"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-15"></div>
            </div>
        </div>
        
        <div class="pick-1">
            <div class="pick-display">
                <div class="name-holder" id="output-1"></div>
                <div class="image-display" id="image-display-1"></div>
            </div>

    <!-- Control Panel-->

        <h1 class="title">Draft Pick Dashboard</h1>
        
        <div class="tournament-controls-area">                        
            <!-- Input Box -->
            <input class="tournament-name-box" id="tournament-name-input" type="text" placeholder="Masukkan nama turnamen di sini" maxlength="14">
            
            <div class="all-button">
                <button class="control-button" id="switch-team">Switch Team</button>
                <button class="control-button" id="reset-dropdowns">Reset Pick and Ban</button>
                <button class="control-button" id="reset-team">Reset Team</button>
            </div>
        </div>
        
        <div class="all-inputs">
            <!-- Input untuk panel blue team -->
            <div class="team-input-container">
                <label class="team-label">
                    <h2>Blue Team</h2>
                    <input class="teams" id="team-1" type="text" placeholder="Enter team name">
                </label>
                <label class="logo-label"><h2>Team Logo</h2>
                    <input class="file-logo" id="file-logo-1" type="file" accept="image/*">
                </label>
                <div class="checkbox-container">
                    <h2>Win Check</h2>
                    <label class="win-label">
                        <input class="win-check" id="win-check-1" type="checkbox" unchecked>
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-2" type="checkbox" unchecked>
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-3" type="checkbox" unchecked>
                    </label>
                </div>
            </div>
            
            <!-- Input untuk panel red team -->
            <div class="team-input-container">
                <label class="team-label"><h2>Red Team</h2>
                    <input class="teams" id="team-2" type="text" placeholder="Enter team name">
                </label>
                <label class="logo-label"><h2>Team Logo</h2>
                    <input class="file-logo" id="file-logo-2" type="file" accept="image/*">
                </label>
                <div class="checkbox-container">
                    <h2>Win Check</h2>
                    <label class="win-label">
                        <input class="win-check" id="win-check-4" type="checkbox" unchecked>
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-5" type="checkbox" unchecked>
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-6" type="checkbox" unchecked>
                    </label>
                </div>
            </div>
            
            <!-- Input untuk nickname Blue team 1-5 -->
            <div class="section-container">
                <h2>Blue Nickname</h2>
                <div class="inputs-container">
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-1" type="text" placeholder="Blue Side Nickname 1" maxlength="12"><br>
                    </label>
                    
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-2" type="text" placeholder="Blue Side Nickname 2" maxlength="12"><br>
                    </label>
                    
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-3" type="text" placeholder="Blue Side Nickname 3" maxlength="12"><br>
                    </label>
                    
                    <label class="input-nickname">

                    </label>
                    
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-5" type="text" placeholder="Blue Side Nickname 5" maxlength="12"><br>
                    </label>
                </div>
            </div>
            
            <!-- Input untuk nickname Red Team 6-10 -->
            <div class="section-container">
                <h2>Red Nickname</h2>
                <div class="inputs-container">
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-6" type="text" placeholder="Red Side Nickname 1" maxlength="12"><br>

                    <label class="input-nickname">
                        <input class="nickname-field" id="input-7" type="text" placeholder="Red Side Nickname 2" maxlength="12"><br>
                    </label>
                    
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-8" type="text" placeholder="Red Side Nickname 3" maxlength="12"><br>
                    </label>
                    
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-9" type="text" placeholder="Red Side Nickname 4" maxlength="12"><br>
                    </label>
                    
                    <label class="input-nickname">
                        <input class="nickname-field" id="input-10" type="text" placeholder="Red Side Nickname 5" maxlength="12"><br>
                    </label>
                </div>
            </div>
            
            <!--Input untuk ban blue team 11-15 -->
            <div class="section-container">
                <h2>Blue Ban</h2> 
                <div class="inputs-container">
                    <!-- Setiap dropdown diberi ID unik berdasarkan indeks -->
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-11" type="text" placeholder="Blue Side ban 1">
                        <section class="dropdown-items" id="dropdown-items-11"></section>
                    </div>
                    
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-12" type="text" placeholder="Blue Side ban 2">
                        <section class="dropdown-items" id="dropdown-items-12"></section>
                    </div>

                        <input class="dropdown" id="search-13" type="text" placeholder="Blue Side ban 3.">

                    </div>
                    
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-15" type="text" placeholder="Blue Side ban 5.">
                        <section class="dropdown-items" id="dropdown-items-15"></section>
                    </div>
                </div>
            </div>
            
            <!-- Input untuk blue team 16-20-->

                <h2>Red Ban</h2> 
                <div class="inputs-container">
                    <!-- Setiap dropdown diberi ID unik berdasarkan indeks -->

                        <input class="dropdown" id="search-17" type="text" placeholder="Red Side ban 2">

                    </div>
                    
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-18" type="text" placeholder="Red Side ban 3.">
                        <section class="dropdown-items" id="dropdown-items-18"></section>
                        
                    </div>
                    
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-19" type="text" placeholder="Red Side ban 4.">
                        <section class="dropdown-items" id="dropdown-items-19"></section>
                        
                    </div>
                    
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-20" type="text" placeholder="Red Side ban 5.">
                        <section class="dropdown-items" id="dropdown-items-20"></section>

                </div>
            </div>
            
            <!--Input untuk pick blue team 1-5 -->
            <div class="section-container">
                <h2>Blue Pick</h2> 
                <div class="inputs-container">
                    <div class="pick-container">
                        <div class="dropdown-container">
                            <input class="dropdown" id="search-1" type="text" placeholder="Blue Side Pick 1">
                            <section class="dropdown-items" id="dropdown-items-1"></section>
                        </div>
                        <div class="swap-button">
                            <input class="swaper blue-swaper" id="swap-1" type="checkbox">
                            <label class="border-box" for="swap-1">
                                <div class="arrow">↑↓</div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="pick-container">
                        <div class="dropdown-container">
                            <input class="dropdown" id="search-2" type="text" placeholder="Blue Side Pick 2">
                            <section class="dropdown-items" id="dropdown-items-2"></section>
                        </div>
                        <div class="swap-button">
                            <input class="swaper blue-swaper" id="swap-2" type="checkbox">
                            <label class="border-box" for="swap-2">
                                <div class="arrow">↑↓</div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="pick-container">
                        <div class="dropdown-container">
                            <input class="dropdown" id="search-3" type="text" placeholder="Blue Side Pick 3.">
                            <section class="dropdown-items" id="dropdown-items-3"></section>
                        </div>
                        <div class="swap-button">

                            <label class="border-box" for="swap-3">
                                <div class="arrow">↑↓</div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="pick-container">
                        <div class="dropdown-container">
                            <input class="dropdown" id="search-4" type="text" placeholder="Blue Side Pick 4.">
                            <section class="dropdown-items" id="dropdown-items-4"></section>
                        </div>
                        <div class="swap-button">
                            <input class="swaper blue-swaper" id="swap-4" type="checkbox">
                            <label class="border-box" for="swap-4">
                                <div class="arrow">↑↓</div>
                            </label>

            <div class="section-container">
                <h2>Red Pick</h2> 
                <div class="inputs-container">
                    <div class="pick-container">
                        <div class="dropdown-container">
