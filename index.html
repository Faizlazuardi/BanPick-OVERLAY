<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>MLBB DRAFT AND BAN TOOL (NO API)</title>
</head>
<body>
    <div class="container">
        <!-- Tour Info -->
        <div class="tournament-name">
            <p class="tournamentnamemid" id="tournamentnameOutput"></p>
        </div>
        
        <div class="tournament-info">
            <div class="tournament-logo">

            </div>

                        <img class="logo" id="logo-1" src="Assets/Other/80x80.png" alt="Logo Team 1">
                    </div>
                    <div class="team-win-bar">
                        <div class="win-bar">
                            <img class="extraImage" id="extraImage-1" src="Assets/Other/win.png" alt="Extra Image 1">
                        </div>
                        
                        <div class="win-bar">
                            <img class="extraImage" id="extraImage-2" src="Assets/Other/win.png" alt="Extra Image 2">
                        </div>
                        
                        <div class="win-bar">
                            <img class="extraImage" id="extraImage-3" src="Assets/Other/win.png" alt="Extra Image 3">
                        </div>
                    </div>
                </div>
                
                <div class="vs-logo">VS</div>
                
                <div class="red-info">
                    <div class="image-container">
                        <img class="logo" id="logo-2" src="Assets/Other/80x80.png" alt="Logo Team 2">
                    </div>
                    <div class="team-win-bar">

                            <img class="extraImage" id="extraImage-6" src="Assets/Other/win.png" alt="Extra Image 6">

                            <img class="extraImage" id="extraImage-5" src="Assets/Other/win.png" alt="Extra Image 5">
                        </div>
                        
                        <div class="win-bar">
                            <img class="extraImage" id="extraImage-4" src="Assets/Other/win.png" alt="Extra Image 4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Blue side -->
        <div class="blue-team-name">
            <h1 class="team-name-display" id="team-name-display-1">Blue Side</h1>
        </div>
        
        <div class="ban-1">
            <div class="ban-display">
                <div class="image-display" id="image-display-11"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-12"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-13"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-14"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-15"></div>
            </div>
        </div>
        
        <div class="pick-1">
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-1"></p>
                </div>
                <div class="image-display" id="image-display-1"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-2"></p>
                </div>
                <div class="image-display" id="image-display-2"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-3"></p>
                </div>
                <div class="image-display" id="image-display-3"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-4"></p>
                </div>
                <div class="image-display" id="image-display-4"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-5"></p>
                </div>
                <div class="image-display" id="image-display-5"></div>
            </div>
        </div>
        
        <!-- Red side -->
        <div class="red-team-name">
            <h1 class="team-name-display" id="team-name-display-2">Red Side</h1>
        </div>
        
        <div class="ban-2">
            <div class="ban-display">
                <div class="image-display" id="image-display-20"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-19"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-18"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-17"></div>
            </div>
            
            <div class="ban-display">
                <div class="image-display" id="image-display-16"></div>
            </div>
        </div>
        
        <div class="pick-2">
        <!-- Red side Pick-->
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-10"></p>
                </div>
                <div class="image-display" id="image-display-10"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-9"></p>
                </div>
                <div class="image-display" id="image-display-9"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-8"></p>
                </div>
                <div class="image-display" id="image-display-8"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-7"></p>
                </div>
                <div class="image-display" id="image-display-7"></div>
            </div>
            
            <div class="pick-display">
                <div class="name-holder">
                    <p id="output-6"></p>
                </div>
                <div class="image-display" id="image-display-6"></div>
            </div>
        </div>  
    </div>
    
    <!-- Control Panel-->
    <div class="control-panel">
        <h1 class="title">Draft Pick Panel</h1>
        
        <div class="tournament-controls-area">                        
            <!-- Input Box -->
            <input class="tournamentnamebox" id="tournamentnamemid" type="text" placeholder="Masukkan nama turnamen di sini">
            
            <div class="all-button">
                <button class="control-button" id="switch-team">Switch Team</button>
                <button class="control-button" id="reset-dropdowns">Reset Pick and Ban</button>
                <button class="control-button" id="reset-team">Reset Team</button>
            </div>
        </div>
        
        <div class="all-inputs">
            <!-- Input untuk Blue team 1-5 -->
            <div class="inputs-container"><h2>Blue Nickname</h2>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-1" type="text" placeholder="Blue Side Nickname 1"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-2" type="text" placeholder="Blue Side Nickname 2"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-3" type="text" placeholder="Blue Side Nickname 3"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-4" type="text" placeholder="Blue Side Nickname 4"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-5" type="text" placeholder="Blue Side Nickname 5"><br>
                </div>
                <div class="nickname-reset-container">
                    <button class="control-button" id="reset-nickname-1">Reset Nickname</button>
                </div>
            </div>
            
            <div class="inputs-container"><h2>Blue Pick</h2> 
                <!-- Setiap dropdown diberi ID unik berdasarkan indeks -->
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-1" type="text" placeholder="Blue Side Pick 1">
                        <section class="dropdown-items" id="dropdown-items-1"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper blue-swaper" id="swap-1" type="checkbox">
                        <label class="border-box" for="swap-1">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-2" type="text" placeholder="Blue Side Pick 2">
                        <section class="dropdown-items" id="dropdown-items-2"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper blue-swaper" id="swap-2" type="checkbox">
                        <label class="border-box" for="swap-2">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-3" type="text" placeholder="Blue Side Pick 3.">
                        <section class="dropdown-items" id="dropdown-items-3"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper blue-swaper" id="swap-3" type="checkbox">
                        <label class="border-box" for="swap-3">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-4" type="text" placeholder="Blue Side Pick 4.">
                        <section class="dropdown-items" id="dropdown-items-4"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper blue-swaper" id="swap-4" type="checkbox">
                        <label class="border-box" for="swap-4">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                
                <div class="pick-container">                
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-5" type="text" placeholder="Blue Side Pick 5.">
                        <section class="dropdown-items" id="dropdown-items-5"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper blue-swaper" id="swap-5" type="checkbox">
                        <label class="border-box" for="swap-5">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Input untuk Red Team 6-10 -->
            <div class="inputs-container"><h2>Red Nickname</h2>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-6" type="text" placeholder="Red Side Nickname 1"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-7" type="text" placeholder="Red Side Nickname 2"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-8" type="text" placeholder="Red Side Nickname 3"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-9" type="text" placeholder="Red Side Nickname 4"><br>
                </div>
                <div class="input-nickname">
                    <input class="nickname-field" id="input-10" type="text" placeholder="Red Side Nickname 5"><br>
                </div>
                <div class="nickname-reset-container">
                    <button class="control-button" id="reset-nickname-2">Reset Nickname</button>
                </div>
            </div>
            
            <div class="inputs-container"><h2>Red Pick</h2> 
                <!-- Setiap dropdown diberi ID unik berdasarkan indeks -->
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-6" type="text" placeholder="Red Side Pick 1">
                        <section class="dropdown-items" id="dropdown-items-6"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper red-swaper" id="swap-6" type="checkbox">
                        <label class="border-box" for="swap-6">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-7" type="text" placeholder="Red Side Pick 2">
                        <section class="dropdown-items" id="dropdown-items-7"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper red-swaper" id="swap-7" type="checkbox">
                        <label class="border-box" for="swap-7">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-8" type="text" placeholder="Red Side Pick 3.">
                        <section class="dropdown-items" id="dropdown-items-8"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper red-swaper" id="swap-8" type="checkbox">
                        <label class="border-box" for="swap-8">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-9" type="text" placeholder="Red Side Pick 4.">
                        <section class="dropdown-items" id="dropdown-items-9"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper red-swaper" id="swap-9" type="checkbox">
                        <label class="border-box" for="swap-9">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
                
                <div class="pick-container">
                    <div class="dropdown-container">
                        <input class="dropdown" id="search-10" type="text" placeholder="Red Side Pick 5.">
                        <section class="dropdown-items" id="dropdown-items-10"></section>
                    </div>
                    <div class="swap-button">
                        <input class="swaper red-swaper" id="swap-10" type="checkbox">
                        <label class="border-box" for="swap-10">
                            <div class="arrow">↑↓</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <!--Input untuk ban blue team 11-15 -->
            <div class="inputs-container"><h2>Blue Ban</h2> 
                <!-- Setiap dropdown diberi ID unik berdasarkan indeks -->
                <div class="dropdown-container">
                    <input class="dropdown" id="search-11" type="text" placeholder="Blue Side ban 1">
                    <section class="dropdown-items" id="dropdown-items-11"></section>
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-12" type="text" placeholder="Blue Side ban 2">
                    <section class="dropdown-items" id="dropdown-items-12"></section>
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-13" type="text" placeholder="Blue Side ban 3.">
                    <section class="dropdown-items" id="dropdown-items-13"></section>
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-14" type="text" placeholder="Blue Side ban 4.">
                    <section class="dropdown-items" id="dropdown-items-14"></section>
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-15" type="text" placeholder="Blue Side ban 5.">
                    <section class="dropdown-items" id="dropdown-items-15"></section>
                </div>
            </div>
            
            <!-- Input untuk blue team 16-20-->
            <div class="inputs-container"><h2>Red Ban</h2> 
                <!-- Setiap dropdown diberi ID unik berdasarkan indeks -->
                <div class="dropdown-container">
                    <input class="dropdown" id="search-16" type="text" placeholder="Red Side ban 1">
                    <section class="dropdown-items" id="dropdown-items-16"></section>
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-17" type="text" placeholder="Red Side ban 2">
                    <section class="dropdown-items" id="dropdown-items-17"></section>
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-18" type="text" placeholder="Red Side ban 3.">
                    <section class="dropdown-items" id="dropdown-items-18"></section>
                    
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-19" type="text" placeholder="Red Side ban 4.">
                    <section class="dropdown-items" id="dropdown-items-19"></section>
                    
                </div>
                
                <div class="dropdown-container">
                    <input class="dropdown" id="search-20" type="text" placeholder="Red Side ban 5.">
                    <section class="dropdown-items" id="dropdown-items-20"></section>
                </div>
                <!-- Tambahkan dropdown-container untuk ke-3 hingga ke-20 dengan pola yang sama -->
            </div>
            
            <!-- Input untuk nama blue team -->
            <div class="team-input-container">
                <label><h2>Blue Team</h2>
                    <input class="teams" id="team-1" type="text" value>
                </label>
                <label><h2>Team Logo</h2>
                    <input class="file-logo" id="file-logo-1" type="file" accept="image/*">
                </label>
                <div class="checkbox-container">
                    <h2>Win Check</h2>
                    <label class="win-label">
                        <input class="win-check" id="win-check-1" type="checkbox" unchecked>1
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-2" type="checkbox" unchecked>2
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-3" type="checkbox" unchecked>3
                    </label>
                </div>
            </div>
            
            <!-- Input untuk nama red team -->
            <div class="team-input-container">
                <label><h2>Red Team</h2>
                    <input class="teams" id="team-2" type="text" value>
                </label>
                <label><h2>Team Logo</h2>
                    <input class="file-logo" id="file-logo-2" type="file" accept="image/*">
                </label>
                <div class="checkbox-container">
                    <h2>Win Check</h2>
                    <label class="win-label">
                        <input class="win-check" id="win-check-4" type="checkbox" unchecked>1
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-5" type="checkbox" unchecked>2
                    </label>
                    <label class="win-label">
                        <input class="win-check" id="win-check-6" type="checkbox" unchecked>3
                    </label>
                </div>
            </div>
